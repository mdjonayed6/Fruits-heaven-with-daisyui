<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FH- Your Ultimate Healthy</title>
    <link rel="shortcut icon" href="images/fruits_fav.png" type="image/x-icon">

    <!-- Tailwinnd and DeisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- Google Font: Manrope  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/f067612441.js" crossorigin="anonymous"></script>
    <!-- Tailwind Custom Color  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': '#F87171',
                        'gradient-end': '#F00',
                    }
                }
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header>
        <!-- Navbar Design  -->
        <div class="container mx-auto lg:px-24 px-8 my-8">
            <div class="navbar bg-red-400 rounded-full px-8">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="space-x-4 hidden lg:flex text-white text-lg font-semibold">
                        <a href="#" class="hover:text-amber-400 transition">Home</a>
                        <a href="#">About us</a>
                        <a href="#">Shop</a>
                        <a href="#">Contact</a>
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <img src="images/logo.png" alt="fruits Logo">
                    <h4 class="text-2xl ml-4 font-semibold text-white">Fruits Heaven</h4>
                </div>
                <div class="navbar-end">
                    <div class="bg-white hidden lg:flex items-center justify-between px-6 py-2 rounded-full">
                        <input type="text" placeholder="Search here">
                        <img class="w-5 h-5" src="images/search-icon.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- Banner Section  -->
        <section>
            <div class="container mx-auto lg:px-24 px-8 my-8">
                <div class="carousel w-full">
                    <!-- card 01  -->
                    <div id="slide1"
                        class="carousel-item relative w-full bg-[linear-gradient(45deg,rgba(0,0,0,0.4),rgba(0,0,0,0.1)),url(images/banner1.png)] h-[70vh] flex items-center justify-center">

                        <!-- Slide Text  -->
                        <div class="flex flex-col justify-center">
                            <h2 class="text-7xl text-white font-bold text-center">Exotic tastes at your <br>
                                doorstep</h2>
                            <p class="text-white text-center font-semibold my-3">We supply highly quality organic
                                products</p>
                            <button class="btn bg-primary-color hover:bg-orange-400 text-white border-none mx-auto">Shop
                                Now</button>
                        </div>

                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide4" class="btn btn-circle">❮</a>
                            <a href="#slide2" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="images/banner2.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle">❮</a>
                            <a href="#slide3" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide3" class="carousel-item relative w-full">
                        <img src="images/banner3.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle">❮</a>
                            <a href="#slide4" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide4" class="carousel-item relative w-full">
                        <img src="https://daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.jpg"
                            class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide3" class="btn btn-circle">❮</a>
                            <a href="#slide1" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>

</html>
